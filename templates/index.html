  <script>
    // åˆå§‹åŒ–æ–‡ä»¶åˆ—è¡¨

    var gFileName = '';
    var gStart = 0;
    var gEnd = 0;

    let gMultiNum = 20000;

    var gFilterSet = new Set();
    var gData = null;
    var gFilteredData = null;
    var gExchanges = null;

    var gDiffSeries = null;


    function getRatio(max_bid, min_ask) {
      var r = 100 * (max_bid - min_ask) / min_ask
      console.log("Ratio=" + r + "%")
      return r;
    }

    const input = document.getElementById('myInput');
    input.value = gMultiNum;

    input.addEventListener('input', function () {
      gMultiNum = this.value;  // å®æ—¶æ›´æ–°å˜é‡
      // console.log('gMultiNum æ›´æ–°ä¸º:', gMultiNum);
    });

    function add() {
      const diffAvgs = []

      gExchanges.forEach(ex => {
        const filtered = gData.filter(d => d.exchange === ex);
        const diffs = filtered.map(d => 100 * (d.ask1_price - d.bid1_price) / d.bid1_price);
        const validDiffs = diffs.filter(v => Number.isFinite(v));
        const avg = validDiffs.reduce((sum, val) => sum + val, 0) / validDiffs.length;


        const symbolsSet = new Set(filtered.map(d => d.symbol));
        const symbols = Array.from(symbolsSet);

        console.log(`ğŸ“Š ${ex} å¹³å‡ä»·å·®: ${avg.toFixed(4)}%, åŒ…å«symbolæ•°: ${symbols.length}`);

        diffAvgs.push({
          name: ex,
          spread_avg_pct: `${avg.toFixed(4)}%`,
          spread_avg: avg,
          symbols: symbols  // æŠŠ symbol æ•°ç»„ä¹Ÿå­˜è¿›å»
        });
      });

      // ğŸ”½ æŒ‰ avg å€¼é™åºæ’åˆ—
      diffAvgs.sort((a, b) => b.spread_avg - a.spread_avg);

      fetch('/upload_json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(diffAvgs)  // ğŸ‘ˆ è½¬æˆ JSON å­—ç¬¦ä¸²
      })
        .then(response => response.json())
        .then(result => {
          console.log('âœ… åç«¯å“åº”:', result);
          const msg = document.getElementById('uploadSuccess');
          msg.style.display = 'block';

          // 1 ç§’åéšè—
          setTimeout(() => {
            msg.style.display = 'none';
          }, 1000);
        })
        .catch(error => {
          console.error('âŒ å‘é€å¤±è´¥:', error);
        });

    }

    function next() {
      const select = document.getElementById('csvSelect');
      const currentIndex = select.selectedIndex;
      const nextIndex = (currentIndex + 1) % select.options.length;
      select.selectedIndex = nextIndex;

      const selectedFile = select.value;
      localStorage.setItem('lastSelectedFile', selectedFile);
      loadData(selectedFile, 0, 30000);

      Array.from(select.options).forEach(opt => {
        opt.style.backgroundColor = (opt.value === selectedFile) ? 'lightgreen' : '';
      });
    }

    fetch('/files')
      .then(res => res.json())
      .then(fileList => {
        const select = document.getElementById('csvSelect');
        const lastSelected = localStorage.getItem('lastSelectedFile');

        fileList.reverse().forEach(file => {
          const option = document.createElement('option');
          option.value = file;
          option.textContent = file;

          // è®¾ç½®èƒŒæ™¯ä¸ºç»¿è‰²ï¼Œå¦‚æœæ˜¯ä¸Šæ¬¡é€‰ä¸­çš„æ–‡ä»¶
          if (file === lastSelected) {
            option.style.backgroundColor = 'lightgreen';
          }

          select.appendChild(option);
        });

        select.addEventListener('change', () => {
          const selectedFile = select.value;
          localStorage.setItem('lastSelectedFile', selectedFile); // ä¿å­˜é€‰æ‹©
          loadData(selectedFile, 0, 30000);

          // é‡ç½®æ‰€æœ‰é€‰é¡¹é¢œè‰²
          Array.from(select.options).forEach(opt => {
            opt.style.backgroundColor = (opt.value === selectedFile) ? 'lightgreen' : '';
          });
        });

        // å¦‚æœæœ‰ä¸Šæ¬¡é€‰ä¸­çš„æ–‡ä»¶ï¼Œé»˜è®¤é€‰ä¸­å®ƒ
        if (lastSelected && fileList.includes(lastSelected)) {
          select.value = lastSelected;
          loadData(lastSelected, 0, 30000);
        } else if (fileList.length > 0) {
          loadData(fileList[0], 0, 30000); // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ª
        }
      });


    // fetch('/files')
    //   .then(res => res.json())
    //   .then(fileList => {
    //     const select = document.getElementById('csvSelect');
    //     fileList.reverse().forEach(file => {
    //       const option = document.createElement('option');
    //       option.value = file;
    //       option.textContent = file;
    //       select.appendChild(option);
    //     });


    //     select.addEventListener('change', () => loadData(select.value, 0, 30000));
    //     if (fileList.length > 0) loadData(fileList[0], 0, 30000);  // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ªæ–‡ä»¶
    //   });

    function update_data(start_diff, end_diff) {
      loadData(gFileName, gStart + start_diff * gMultiNum, gEnd + end_diff * gMultiNum)
    }

    function loadData(fileName, start, end) {
      start = Math.max(0, start)
      fetch(`/data?file=${fileName}&start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          gFileName = fileName;
          gStart = start;
          gEnd = end;
          document.getElementById('start').innerHTML = `<b>${gStart}</b>`
          document.getElementById('end').innerHTML = `<b>${gEnd}</b>`

          console.log(data)

          gData = data;

          const exchanges = [...new Set(data.map(d => d.exchange))].sort();

          gExchanges = exchanges;

          filter(exchanges);
          updatePage()

        });
    }

    function updatePage() {
      console.log(gFilterSet)

      gFilteredData = gData.filter(d => !gFilterSet.has(d.exchange));


      gDiffSeries = drawData(gFilteredData, gFileName)
      initTabulatorTable("#example-table", gFilteredData);

    }

    function all_cancle_rev() {
      if (gFilterSet.size != gExchanges.size) {
        gExchanges.forEach(element => {
          gFilterSet.add(element)
        });
      } else {
        gFilterSet.clear()
      }
      updatePage();
    }

    function filter(exchanges) {
      const container = document.getElementById("filter");
      container.innerHTML = "";

      exchanges.forEach(item => {
        const span = document.createElement("span");
        span.textContent = item;
        span.style.marginRight = "10px";  // å¯é€‰ï¼šå¢åŠ é—´è·
        span.style.padding = "1px 2px";
        span.style.border = "1px solid #ccc";
        span.style.borderRadius = "4px";
        span.style.display = "inline-block";
        span.style.fontSize = "11px";
        if (!gFilterSet.has(item)) {
          span.style.backgroundColor = "#d3f583";
        } else {
          span.style.backgroundColor = "#f5f5f5";

        }

        span.addEventListener("click", () => {
          if (gFilterSet.has(item)) {
            span.style.backgroundColor = "#d3f583";
            gFilterSet.delete(item)
          } else {
            span.style.backgroundColor = "#f5f5f5";
            gFilterSet.add(item)
          }
          updatePage();
        });

        container.appendChild(span);

      });
    }
  </script>
